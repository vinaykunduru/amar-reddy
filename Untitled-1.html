<style>
  .box-container {
    margin: 0;
    padding: 0;
  }
  .box {
    list-style-type: none;
    float: left;
    opacity: 0;
    transform: translate3d(0, 40px, 0);
    transition: opacity 0.2s, transform 0.35s;
  }

  .box.show {
    opacity: 1;
    transform: translate3d(0, 0, 0);
    transition: opacity 0.4s, transform 0.35s;
  }

  .box .inner {
    padding: 10px;
    position: relative;
  }

  .box a {
    display: block;
    width: 100%;
    height: auto;
    position: relative;
    overflow: hidden;
  }

  .box img {
    width: calc(100% + 50px);
    max-width: calc(100% + 50px);
    transition: opacity 0.35s, transform 0.35s;
    transform: translate3d(-40px, 0, 0);
  }

  .box a::before {
    content: "";
    display: block;
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background: #000;
    z-index: 99;
    opacity: 0;
    transition: opacity 0.4s;
  }

  .three-cols .box {
    width: 100%;
  }

  .four-cols .box {
    width: 23.1%;
  }

  .four-cols .box:nth-child(4n + 0) {
    margin-right: 0;
  }

  .four-cols .box:nth-child(4n + 1) {
    clear: both;
    margin-left: 0;
  }

  .options-list {
    width: 700px;
    margin: 0 auto;
    border: 1px solid #ececec;
    border-radius: 2px;
  }

  .options-list .option {
    overflow: hidden;
    border-bottom: 1px solid #ececec;
  }

  .options-list .option .name {
    font-weight: 600;
    display: inline-block;
    width: 23%;
    float: left;
    text-align: left;
    padding: 14px 17px;
    color: #000;
    font-size: 0.89em;

    line-height: 1.7em;
    font-size: 0.89em;

    padding-left: 20px;
    padding-top: 0;
    margin-bottom: 48px;
  }

  .inline-inner {
    padding: 40px;
  }

  .inline-close-btn {
    background: #ffc107;
    width: 200px;
    display: block;
    margin: auto;
    height: 53px;
    text-align: center;
    line-height: 53px;
    font-weight: 600;
    font-size: 15px;
    border-radius: 5px;
    border: 2px solid #eee;
  }

  .inline-close-btn:hover {
    border-color: #000;
  }

  .especifications {
    width: 100%;
    max-width: 543px;
    margin: auto;
  }
  .especifications ul {
    margin-top: 40px;
    margin-bottom: 40px;
  }
  .especifications li {
    text-align: left;
    list-style: initial;
    margin-bottom: 15px;
    font-weight: 600;
    font-size: 16px;
    color: #2b2b2b;
    opacity: 0;
    line-height: 1.7em;
    transform: translate3d(-10px, 0, 0);
  }

  .especifications li.show {
    opacity: 1;
    transform: translate3d(0, 0, 0);
    transition: all 0.3s ease-in-out;
  }

  .especifications li i {
    color: #000;
  }

  @media (min-width: 390px) {
    .three-cols .box {
      width: 50%;
    }
  }

  @media (min-width: 576px) {
    .intro h1 {
      font-size: 4.3em;
    }

    .intro {
      max-height: 70vh;
      min-height: 640px;
      padding-top: 0px;
    }

    }

    }

    .three-cols .box:nth-child(3n + 1) {

  }

  @media (min-width: 992px) {
    .box:hover img {

  document.querySelectorAll(".open-lightbox").forEach((item) => {
    item.addEventListener("click", () => {
      const src = item.getAttribute("data-src");
      const title = item.getAttribute("data-title") || "";

      const lightbox = GLightbox({
        elements: [
          {
            href: src,
            type: "image",
            title: title,
          },
        ],
      });

      lightbox.open();
    });
  });
